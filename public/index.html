<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<base href="/">
	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/services/users.js"></script> <!-- load our user service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-app="scotchTodo" ng-controller="userController">
	{{message}}
	<div class="container">
		<!-- HEADER -->
		<nav class="navbar navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Todo List App</a>
			</div>
			<ul class="nav navbar-nav pull-right" ng-show="!$root.alreadyLogin">
				<li><a href="/login">Login</a></li>
				<li><a href="/register">Register</a></li>
			</ul>			
			<ul class="nav navbar-nav pull-right" ng-show="$root.alreadyLogin">
				<li><a href="#">{{user.name}}</a></li>
				<li><a href="#" ng-click="logout()">Logout</a></li>
			</ul>
			
		</nav>

		<div ng-view></div>	
	</div>
</body>
</html>

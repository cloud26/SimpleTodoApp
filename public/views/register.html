<p>Fill in the form below to sign up!</p>
<!-- FORM TO CREATE USERS -->
{{ mark }}
<form method="post">
	<p>
		<input type="text" ng-model='formData.user.username' placeholder='Username'/>
	</p>
	<p>
		<input type="password" ng-model='formData.user.password' placeholder='Password'/>
	</p>
	<p>
		<button type="submit" value="Register" ng-click="register()">Register</button>
	</p>
</form>

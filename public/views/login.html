<p>Fill in the form below to log in!</p>
{{ message }}
<form method="post">
	<p>
		<input type="text" ng-model='formData.user.username' placeholder='Username'/>
	</p>
	<p>
		<input type="password" ng-model='formData.user.password' placeholder='Password'/>
	</p>
	<p>
		<button type="submit" value="Login" ng-click="login()">login</button>
	</p>
</form>
